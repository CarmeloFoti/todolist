
<div class="container">
    <div class="row" ng-repeat="todo in todos">
        <input class="col-sm-6 text-primary" ng-model="todo.text">

        </input>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" ng-click="patchTodo(todo)">
                Modify todo
            </button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" ng-click="deleteTodo(todo)">
                Delete todo
            </button>
        </div>

    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Add a new todo
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please insert todo text</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="message-text" ng-model="todoText"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-disabled="todoText===''" ng-click="saveTodo()">Add todo</button>
                </div>
            </div>
        </div>
    </div>
</div>
